<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1 ng-show="movie">{{movie.tmdb.title}} ({{movie.tmdb.release_date | date: 'yyyy'}})</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-4 medium-4 columns">
      <img ng-src="{{tMDb.imageUrl(movie.tmdb.poster_path, 'w500')}}"
           ng-show="movie"/>
    </div>
    <div class="large-4 medium-4 columns">
      <p>{{movie.tmdb.overview}}</p>
    </div>
    <div class="large-4 medium-4 columns">
      <button class="button success" ng-click="openAdd(movie)">Add</button>
      <button class="button" ng-click="openTrailer(movie)">Trailer</button>
    </div>
  </div>
  <div class="row">
    <div class="large-4 columns">
      {{user.fields.username}} - {{user.fields.email}} - {{user.pk}}
    </div>
  </div>
</div>
